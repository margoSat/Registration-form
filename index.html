<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Registration Form</title>
</head>
<body>
    <form class="form" action=""> 
        <h1 class="page-header"> Registration </h1>
        <div class="group">
            <label class="label" for=""></label>
            <input class="input" type="text" id="first name" placeholder="First name">
        </div>
        <div class="group">
            <label class="label" for=""></label>
            <input class="input" type="text" id="last name" placeholder="Last name">
        </div>
        <div class="group">
            <label class="label" for=""></label>
            <input class="input" type="email" id="email" placeholder="E-mail Address">
        </div>
        <div class="group">
            <label class="label" for=""></label>
            <input class="input" type="password" id="password" placeholder="Password">
        </div>
        <div class="group">
            <button class="button">Register</button>
        </div>
    </form>
</body>
</html>
